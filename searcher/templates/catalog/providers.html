{% extends 'base.html' %}
{% load static %}

{% block title %}
  Поставщики
{% endblock %}

{% block content %}
  <h1 class="mb-5"></h1>
  {% for provider in provider_list %}
    <article class-"mb-5">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title"><a href="{% url 'catalog:providers_detail' provider.id %}">{{ provider.name }}</a></h5>
            </div>
          </div>          
    </article>
  {% endfor %}
{% endblock %}
